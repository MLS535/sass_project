<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue  3  CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<!--Lenguaje de plantilla {{}}} es una manera de pasar las variables por la pantilla y solo podemos poner una sola expresión-->
<div id="app">{{ muestra ?  message : 'error' }}</div>
</body>
<script>
    const app = {
        data() {
            return {
                message: 'Hello Vue! que tal?',
                muestra: true
            }
        },
    }
    //Crea una aplicacion de vue y apunta a un identificador en el cual podemos utilizar una aplicación de vue.
    Vue.createApp(app).mount('#app')
</script>
</html>
