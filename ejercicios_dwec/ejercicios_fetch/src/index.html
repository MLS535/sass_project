<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script defer src="js/index.js"></script>
    <title>🐙 CRUD ZOO 🐙</title>
</head>
<body>
<h1>Welcome to our ZOO</h1>
<div>
    <ul id="zoo-animals">
    </ul>
</div>
<div>Muestra aquí los animales:</div>
<div id="animal-info">
</div>
<h2>Add a new animal:</h2>
<form id="create-animal">
    Name:<br>
    <input type="text" name="name"><br>
    Species:<br>
    <input type="text" name="species"><br>
    Ferociousness:<br>
    <input type="text" name="ferociousness"><br>
    Hobby:<br>
    <input type="text" name="hobby"><br>
    Image:<br>
    <input type="text" name="image" value="https://www.collinsdictionary.com/images/thumb/cat_156310937_250.jpg"><br>
    <input type="submit" name="submit" id="submit-new">
</form>

<hr>
<h1>Editar un nuevo animal</h1>
<form id="edit-animal">
    Name:<br>
    <input type="text" name="nameAnimal" id="nameAnimal"><br>
    Species:<br>
    <input type="text" name="speciesAnimal" id="speciesAnimal"><br>
    Ferociousness:<br>
    <input type="text" name="ferociousnessAnimal" id="ferociousnessAnimal"><br>
    Hobby:<br>
    <input type="text" name="hobbyAnimal" id="hobbyAnimal"><br>
    Image:<br>
    <input type="text" name="imageAnimal" id="imageAnimal" value="https://www.collinsdictionary.com/images/thumb/cat_156310937_250.jpg"><br>
<!--    <input type="submit" name="submit" id="submit-edit">-->
</form>
<footer style="height: 25px" >

</footer>
</body>
</html>
