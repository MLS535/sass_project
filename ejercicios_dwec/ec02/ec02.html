<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EJERCICIO 2</title>
    <link rel="stylesheet" type="text/css" href="ec02.css" />
</head>
<body>
<div class="header">
<label for="name">Inserte aquí una frase:</label>
<input type="text" id="name" name="name" required size="50">
</div>

<div class="main">
<button onclick="functionUno()">String buit</button>

<button onclick="functiondos()">Invertir string</button>

<button onclick="functiontres()">Quantes a</button>

<button onclick="functionCuatro()">Abans a</button>

<button onclick="functionCinco()">Primera i darrera a</button>

<button onclick="functionSeis()">Substitueix substring </button>

<button onclick="functionSiete()">Esborra substring</button>

<button onclick="functionOcho()"> Capi cua</button>

<button onclick="functionNueve()">No espais</button>

<button onclick="functionDiez()">frase amb guions</button>

<button onclick="functionOnce()">Acronim </button>

<button onclick="functionDoce()">Email  </button>

<button onclick="functionTrece()">Numero signe  </button>

<button onclick="functioncatorce()">Es número  </button>

<button onclick="functionquince()">Número part entera  </button>

<button onclick="functiondieciseis()">Numero part decimals  </button>

<button onclick="functiondiecisiete()">xx_amb 3 decimals  </button>

</div>

<div class="main">
<h2>Resultado: </h2>

<p id="resultado"></p>
</div>

<script>
    //correcto String buit
function functionUno(){
  let valor =  document.getElementById("name").value;
  //let result=   document.getElementById("resultado").innerHTML=valor;
  if ( valor == 0 ){
      document.getElementById("resultado").innerHTML="El input está vacio";
  }else
      document.getElementById("resultado").innerHTML="El input no está vacio";
}

//correcto Invertir string
function functiondos(){
    let valor =  document.getElementById("name").value;
    let resultado= String(valor.split("").reverse().join(""));
  return document.getElementById("resultado").innerHTML=resultado;
}

//correcto case sensitive: new RegExp( "a", "gi" ) Quantes a
function functiontres(){
    let valor =  document.getElementById("name").value;
    let resultado= (valor.split(new RegExp( "a", "gi" )).length-1);
    document.getElementById("resultado").innerHTML=resultado;
}

//correcto Abans a
function functionCuatro(){
    let valor =  document.getElementById("name").value;
    let indice= valor.indexOf("a");
    let resultado= valor.substring(0, indice)
    document.getElementById("resultado").innerHTML=resultado;
}
//FUNCIONA Primera i darrera a
    function functionCinco(){
        let valor =  document.getElementById("name").value;
        for (let i = 0; i < valor.length; i++) {
            if ( valor.charAt(i) === "a" ){
                document.getElementById("resultado").innerHTML = "La primera posición está en "+ valor.indexOf("a")+ "Y la última posición es" +
                    valor.lastIndexOf("a", valor.length);
            }
        }
    }

 //correcto Substitueix substring
    function functionSeis(){
        let valor =  document.getElementById("name").value;
        let resultado= valor.replaceAll( "la", "*");
        document.getElementById("resultado").innerHTML=resultado;
    }
//correcto Esborra substring
    function functionSiete(){
        let valor =  document.getElementById("name").value;
        let resultado= valor.replaceAll( "la", "");
        document.getElementById("resultado").innerHTML=resultado;
    }
//Capi cua
    function functionOcho(){
        let valor =  document.getElementById("name").value;
        let arrayelvalor= valor.split("");
        let resultado= "La palabra capicua es la siguiente "+ arrayelvalor[0]+valor+arrayelvalor[valor.length-1];
        document.getElementById("resultado").innerHTML=resultado;
    }
    //correcto No espais
    function functionNueve(){
        let valor =  document.getElementById("name").value;
        let resultado= valor.replaceAll( " ", "");
        document.getElementById("resultado").innerHTML=resultado;
    }
//funciona frase amb guions
    function functionDiez(){
        let valor =  document.getElementById("name").value;
        let resultado= valor.replaceAll( " ", "-");
        document.getElementById("resultado").innerHTML=resultado;
    }
//correcto acronim
    function functionOnce(){
        let valor =  document.getElementById("name").value;
        let resultado= valor.match( /\b(\w)/g).join('');
        document.getElementById("resultado").innerHTML=resultado;
    }

    //todo Email
    function functionDoce() {
        var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        let valor = document.getElementById ( "name" ).value;
        if ( valor.match ( validRegex ) ) {
            let resultado = "Email Valido!";
            document.getElementById ( "resultado" ).innerHTML = resultado;
            return true;

        } else {
            let resultado = "Email incorrecto!";
            document.getElementById ( "resultado" ).innerHTML = resultado;
        }
    }

    //correcto Numero Signe
    function functionTrece(){
        let valor =  document.getElementById("name").value;
        let resultado= Math.sign(valor);
        if ( resultado=== 0 || isNaN(resultado) ){
            return document.getElementById ( "resultado" ).innerHTML = Number(resultado);

        }
        return document.getElementById ( "resultado" ).innerHTML = resultado > 0 ? "El numero es positivo" : "El numero es negativo";
    }

//correcto Es numero
    function functioncatorce(){
        let valor =  document.getElementById("name").value;
        if ( !isNaN(valor) ){
            document.getElementById("resultado").innerHTML="El input es un numero";
        }else
            document.getElementById("resultado").innerHTML="El input no es numero";
    }

//correcto Número part entera
    function functionquince(){
        let valor =  document.getElementById("name").value;
        let resultado = Math.trunc(valor);
        document.getElementById("resultado").innerHTML=resultado;
    }
//correcto Numero part decimal
    function functiondieciseis(){
        let x =  document.getElementById("name").value;
        let decimals = x - Math.floor(x);
        let decimalPlaces = x.toString().split('.')[1].length;
        let resultado = decimals.toFixed(decimalPlaces);
        document.getElementById("resultado").innerHTML=resultado;
    }
//correcto xx_amb 3 decimals
    function functiondiecisiete(){
        let valor =  document.getElementById("name").value;
        let dividir = 19 / valor;
        let resultado= "El resultado de dividir 19 por "+valor +" es igual a "+ dividir.toFixed(3);
        document.getElementById("resultado").innerHTML=resultado;
    }
</script>
</body>
</html>
