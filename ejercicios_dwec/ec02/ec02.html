    //correcto
    function functionDoce() {
        var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        let valor = document.getElementById ( "name" ).value;
        if ( valor.match ( validRegex ) ) {
            let resultado = "Email Valido!";
            document.getElementById ( "resultado" ).innerHTML = resultado;
            return true;

        } else {
            let resultado = "Email incorrecto!";
            document.getElementById ( "resultado" ).innerHTML = resultado;
        }
    }

        }
        return document.getElementById ( "resultado" ).innerHTML = resultado > 0 ? "El numero es positivo" : "El numero es negativo";

//correcto
    function functiondieciseis(){
        let x =  document.getElementById("name").value;
        let decimals = x - Math.floor(x);

        let resultado = decimals.toFixed(decimalPlaces);

    }
